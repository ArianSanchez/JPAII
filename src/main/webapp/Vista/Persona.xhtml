<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Persona</title>
    </h:head>
    <h:body>
        <!--MENU-->
        <h:form id="menu">
            <p:tabMenu activeIndex="#{param.i}">
                <p:menuitem value="Persona" outcome="/Vista/Persona.xhtml"/>

                <p:menuitem value="Dashboards" outcome="/Vista/Pie.xhtml"/>
                
                <p:menuitem value="Rating" outcome="/Vista/Rating.xhtml"/>
                
                <p:menuitem value="Printer" outcome="/Vista/Printer.xhtml"/>

                <p:menuitem value="Volver" outcome="/index.xhtml"/>

            </p:tabMenu>                           
        </h:form>
        <!--REGISTRAR PERSONA-->
        <p:growl  showDetail="true" id="mensaje"><p:autoUpdate/></p:growl>
        <h:form id="uno">
            <p:panelGrid id="Datos" columns="2">
                <p:outputLabel value="NOMBRES"/><p:inputText value="#{personaC.persona.NOMPER}"><p:keyFilter regEx='/[\a-z - Â´]/i'/></p:inputText>
                <p:outputLabel value="SEXO"/>
                <p:selectOneRadio value="#{personaC.persona.SEXPER}" requiredMessage="Seleccione un Sexo"
                                  unselectable="false" required="true">
                    <f:selectItem itemLabel="Masculino" itemValue="M" />
                    <f:selectItem itemLabel="Femenino" itemValue="F" />
                </p:selectOneRadio>
            </p:panelGrid>
            <p:commandButton value="GUARDAR" actionListener="#{personaC.registrar()}" update=":dos,mensaje"/>
        </h:form>

        <!--LISTAR PERSONA-->

        <h:form id="dos">
            <p:dataTable value="#{personaC.listaPersona}" rows="10" paginator="true" var="lista" id="LDatos">
                <p:column headerText="Nombres" 
                          sortBy="#{lista.NOMPER}"                       
                          style="font-weight: bold">
                    <h:outputLabel value="#{lista.NOMPER}" style="font-weight: normal" />
                </p:column>
                <p:column headerText="Sexo"  
                          sortBy="#{lista.SEXPER}" 
                          style="font-weight: bold;">
                    <h:outputLabel value="#{lista.SEXPER}" style="font-weight: normal" />
                </p:column>
            </p:dataTable>
        </h:form>

    </h:body>
</html>
